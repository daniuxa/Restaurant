<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <title>Wines</title>
</head>

<body style="background: url(img/bg.jpg);">
    <header class="header">
        <nav class="header__navbar">
            <a href="index.html" class="header-logo">LOGO</a>
            <ul class="menu__list">
                <li class="menu__list-item"><a href="menu.html" style="color: black;">Меню ресторану</a></li>
            </ul>

            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="modal-wrapper">
        <form action="index.html" method="post" class="order-form">
            <fieldset>

                <legend><span class="number">1</span> Your personal Info</legend>
                <ion-icon name="close" id="order-close"></ion-icon>
                <label class="delivery-label">Delivery options:</label>
                <input type="radio" id="delivery-home" value="delivery" name="delivery-option">
                <label for="delivery-home" class="light">Delivery home</label>
                <br>
                <input type="radio" id="eat-inside" name="delivery-option" value="eatInside">
                <label for="eat-inside" class="light">Eat inside</label>

                <label for="name">Name:</label>
                <input type="text" id="name">

                <label for="tel">Phone:</label>
                <input type="tel" id="tel">

                <label for="address" class="address-label">Address:</label>
                <input type="text" id="address">


                <label for="date-select" class="date-label">Choose the date:</label>

                <input type="date" name="Date" id="date-select">

                <label for="tables" class="tables-label">Choose the table:</label>

                <select name="tables" id="tables">
                </select>


            </fieldset>
            <button type="submit" class="order-btn">Order</button>
        </form>
    </div>


    <div class="menu container">
        <img src="img/wines/bg.jpg" alt="main img" class="menu__main-img">
    </div>

    <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content"></div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">грн.0</div>
        </div>
        <button class="btn-buy">Place Order</button>
        <ion-icon name="close" id="cart-close"></ion-icon>
    </div>


    <script src="js/stickyNavbar.js"></script>
    <script src="js/hamburgerScript.js"></script>
    <script src="js/index.js"></script>
    <script>

    </script>
</body>

</html>
